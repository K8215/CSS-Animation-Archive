<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An array of css animations including rollovers, loaders, and flourishes." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation Archive</title>
    <!--STYLES-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css" />
</head>

<body id="top">
    <a id="skip-link" href="#main">
        Skip Navigation
    </a>
    <header>
        <button id="mobile-toggler" class="hamburger hamburger--squeeze" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <nav>
            <ul id="navigation">
                <li><a href="#loop">Loop</a></li>
                <li><a href="#rollovers">Rollovers</a></li>
                <!-- <li><a href="#loaders">Loaders</a></li> -->
            </ul>
        </nav>
    </header>

    <main id="main">

        <section id="hero" class="text-center flex">
            <div class="container">
                <h1>CSS Animation Archive</h1>
                <hr>
            </div>
        </section>

        <section id="loop">
            <div class="container">
                <h2>Loop</h2>
                <div class="animation-block">
                    <h3>Glitch</h3>
                    <button class="glitch">Glitch</button>
                </div>

                <div class="animation-block">
                    <h3>Wobble</h3>
                    <button class="wobble">Wobble</button>
                </div>

                <div class="animation-block dark">
                    <h3>Glow</h3>
                    <button class="glow">Glow</button>
                </div>

                <div class="animation-block dark">
                    <h3>Neon</h3>
                    <span class="neon">Neon Lights</span>
                </div>
            </div>
        </section>

        <section id="rollovers">
            <div class="container">
                <h2>Rollovers</h2>
                <div class="animation-block">
                    <h3>Frames</h3>
                    <button class="frames">Frames</button>
                </div>

                <div class="animation-block">
                    <h3>Wipe</h3>
                    <button class="wipe wipe-down"><span>Down</span></button>
                    <button class="wipe wipe-up"><span>Up</span></button>
                    <button class="wipe wipe-right"><span>Right</span></button>
                    <button class="wipe wipe-left"><span>Left</span></button>
                </div>

                <div class="animation-block">
                    <h3>Expand</h3>
                    <button class="expand"><span>Expand</span></button>
                </div>

                <div class="animation-block">
                    <h3>Underline</h3>
                    <button class="underline underline-right">Right</button>
                    <button class="underline underline-left">Left</button>
                    <button class="underline underline-center">Center</button>
                </div>

                <div class="animation-block">
                    <h3>Size</h3>
                    <button class="grow">Grow</button>
                    <button class="shrink">Shrink</button>
                </div>

                <div class="animation-block">
                    <h3>Arrows</h3>
                    <button class="arrow arrow-right">Right <span>&rsaquo;</span></button>
                    <button class="arrow arrow-left"><span>&lsaquo;</span> Left</button>
                </div>
            </div>
        </section>

        <!-- <section id="loaders">
            <div class="container">
                <h2>Loaders</h2>
            </div>
        </section> -->

    </main>

    <footer>
        <p class="bottom">
            Copyright &copy;
            <script>
                document.write(new Date().getFullYear());
            </script> <a href="https://github.com/K8215" target="_blank" rel="noopener">K8215</a>
        </p>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
